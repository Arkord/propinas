<ion-header>
    <ion-navbar>
        <ion-title>Principal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h5>Calculadora de propinas</h5>
    <p>
        Ingrese el costo del servicio y % de propina
    </p>
    <ion-list>

        <ion-item>
            <ion-label fixed>Costo</ion-label>
            <ion-input type="number" value="0" [(ngModel)]="costo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Propina</ion-label>
            <ion-label>{{propina}}%</ion-label>
        </ion-item>

        <ion-item>
            <button ion-button color="primary" item-end (click)="CalcularPropina()">Calcular</button>
        </ion-item>

        <ion-item>
            <ion-label>Propina: ${{totalPropina}}</ion-label>
            <ion-label>Total: ${{totalGlobal}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
