<ion-header>
    <ion-navbar>
        <ion-title>Principal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Calculadora de propinas</h2>
    <p>
        Ingrese el costo del servicio y % de propina
    </p>
    <ion-list>

        <ion-item>
            <ion-label fixed>Costo</ion-label>
            <ion-input type="text" value="" [(ngModel)]="costo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>% de propina</ion-label>
            <ion-input type="text" value="" [(ngModel)]="propina"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
