<ion-header>

    <ion-navbar>
        <ion-title>Favoritos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h5>Mis restaurants favoritos</h5>
    <p>
        Administra tus lugares favoritos
    </p>
    <button ion-button full color="primary" (click)="OnNew()">Nuevo lugar</button>
    <ion-list>
        <ion-item>
            <ion-card padding *ngFor="let favorite of favorites">
                <div class="card-title">{{favorite.nombre}}</div>
                <div class="card-subtitle">{{favorite.direccion}}</div>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
